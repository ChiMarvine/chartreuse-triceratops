<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <!-- Header's back button & title-->
      <ion-header-bar class="bar-stable">
        <div class="bar bar-header">
          <button class="button button-icon icon ion-ios-arrow-back"></button>
          <div class="h1 title">Header Buttons</div>
          <h1 class="title">You Won't</h1>
        </div>
      </ion-header-bar>

      <ion-content>
      <!-- Input form for title and description -->
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Title">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Video Description</span>
            <input type="text" placeholder="Video Description">
          </label>
        </div>


        <div class="list card">
        <!-- View for user avatar, name and timestamp -->
          <div class="item item-avatar">
            <img src="mcfly.jpg">
            <h2>Marvine Chi</h2>
            <p>3 hours ago</p>
          </div>
          <!-- Content for video thumbnail to be placed -->
          <div class="item item-body">
            <img class="full-image" src="delorean.jpg" height="250px" width="auto">
          </div>

        </div>
        <!-- Retake button -->
        <div class="button-bar button-energized">
          <button class="button button-small button-dark">
            Retake
          </button>
        </div>

      </ion-content>

      <!-- Footer navigation bar -->
      <ion-tabs class="tabs-dark tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
          <!-- Go to main feed -->
        </ion-tab>

        <ion-tab title="About" icon-on="ion-camera" icon-off="ion-ios-camera-outline">
          <!-- Open up camera -->
        </ion-tab>

        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          <!-- Go to response feed -->
        </ion-tab>
      </ion-tabs>

    </ion-pane>
  </body>
</html>
