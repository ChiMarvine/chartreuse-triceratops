<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factory.js"></script>
  </head>
  <body ng-app="youwont">
    <ion-pane>

      <!-- Header with title -->
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">You Won't</h1>
      </ion-header-bar>

      <!-- content starts here -->
      <ion-nav-view></ion-nav-view>

      <!-- footer button menus -->
      <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="button-bar">
          <button class="button icon ion-ios-home" ui-sref="home"></button>
          <button class="button icon ion-videocamera" ui-sref="video"></button>
          <button class="button icon ion-ios-cog" ui-sref="responses"></button>
        </div>
        <!--  <h1 class="title">Title!</h1> -->
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
