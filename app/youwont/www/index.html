<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <!-- Header with title -->
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">You Won't</h1>
    </ion-header-bar>
    <!-- content starts here -->
    <!-- display grid with placeholder video thumbnails, challenge expiry time and upvote feature -->
    <ion-content ng-controller="gridController" ng-init="showData()">
      <ion-list>
        <ion-item>
          <div class="item item-thumbnail-left" ng-repeat="key in data">
            <img ng-src="{{key.src}}">
            <h2>Challenge Title</h2>
            <h4>Description</h4>
            <span><span class="ion-clock"></span>
            <span class="ion-thumbsup"></span>
            </span>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
    <!-- footer button menus -->
    <ion-footer-bar align-title="left" class="bar-assertive">
      <div class="button-bar">
        <button class="button icon ion-ios-home" ng-click="doSomething()"></button>
        <button class="button icon ion-videocamera" ng-click="doSomething()"></button>
        <button class="button icon ion-ios-cog" ng-click="doSomething()"></button>
      </div>
      <!--  <h1 class="title">Title!</h1> -->
    </ion-footer-bar>
  </ion-pane>
</body>

</html>
